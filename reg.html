<html>
<head><title>Registration Form</title></head>
<body bgcolor="#59D3C6 ">
<form>
<table bgcolor="#83F7EA" width="700" height="700" align="center">
<caption><b><h2><u>REGISTRATION FORM</u></h2></b></caption>
<tr>
<td><b>Enter your First Name:</b></td><td><input type="text" placeholder="Enter your First Name"></td>
</tr>
<tr>
<td><b>Enter your Last Name:</b></td><td><input type="text" placeholder="Enter your Last Name"></td>
</tr>
<tr>
<td><b>Enter your Password:</b></td><td><input type="password" placeholder="Enter your Password"></td>
</tr>
<tr>
<td><b>ReEnter your Password:</b></td><td><input type="password" placeholder="ReEnter your Password"></td>
</tr>
<tr>
<td><b>Enter your Email:</b></td><td><input type="text" placeholder="Enter your Email"></td>
</tr>
<tr>
<td><b>Enter your Mobile:</b></td><td><select><option>+263</option><option>+880</option><option>+1</option><option>+45</option><option>+1</option><option>+44</option><input type="text" placeholder="Enter your Mobile"></td>
</tr>
<tr>
<td><b>Select your Gender:</b></td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female</td>
</tr>
<tr>
<td><b>Select your DOB:</b></td>
<td><input type="date"></td>
</tr>
<tr>
<td><b>Select your Country:</b></td>
<td><select>
<option selected="selected" disabled="disabled">Select your Country</option>
<option value="1">Afghanistan</option>
<option value="2">Bangladesh</option>
<option value="3">Canada</option>
<option value="4">Denmark</option>
<option value="5">USA</option>
<option value="6">UK</option>
</select></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit">         <input type="reset"></td>
</tr>
</table>
</form>
</body>
</html>
